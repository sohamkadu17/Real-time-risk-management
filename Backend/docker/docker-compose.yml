version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: risk_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: risk_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional)
  redis:
    image: redis:7-alpine
    container_name: risk_management_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: ..           # build context = Backend/ directory
      dockerfile: Dockerfile  # Backend/Dockerfile (was wrong: docker/Dockerfile)
    container_name: risk_management_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/risk_management
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "True"
      # Pathway auto-activates on Linux â€” no extra env var needed.
      # Set GEMINI_API_KEY to enable AI-powered RAG explanations.
      # GEMINI_API_KEY: your-key-here
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ..:/app
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
